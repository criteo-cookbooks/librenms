language: ruby
cache: bundler
rvm:
- 2.3.2
deploy:
  skip_cleanup: true
  edge: true
  provider: chef-supermarket
  user_id: criteo
  cookbook_category: Utilities
  client_key: ".travis/client.pem"
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_ff9bcc3212d3_key -iv $encrypted_ff9bcc3212d3_iv
  -in .travis/travis-ci.pem.enc -out .travis/travis-ci.pem -d
before_deploy:
- openssl aes-256-cbc -K $encrypted_ff9bcc3212d3_key -iv $encrypted_ff9bcc3212d3_iv
  -in .travis/client.pem.enc -out .travis/client.pem -d
